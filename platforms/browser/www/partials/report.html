
<div class="header">
        <div class="donor-recipient" ><span>{{item.log.donor.name}}</span>
        <span ng-repeat="recipient in item.log.recipients">
            &rarr; {{recipient.name}}
        </span></div>
</div>

<div>
    <div class="error" ng-if="errorMsg">
    <span id="Span1"><img src="../www/icons/alert-black.png" /></span>{{errorMsg}}</div>
</div>

<div id="info-title">
    <h4>
        To Do Pickup Report
    </h4>
</div>

    <form id="enter-data-container">
        <div class="products" ng-repeat="(id, entry) in item.log_parts">
            <br><select class="dropdown-box" ng-model="entry.food_type_id" ng-options="item.id as item.name for item in foodTypes">
            </select>
            <input class="food-input" type="text" size="15" ng-model="entry.description" placeholder="Description"/>
            <input class="lb-input" type="text" size="5" ng-model="entry.weight" placeholder="Weight"/>
            <br>
        </div>

        <span ng-if="getTotalWeight() == 0">
        	<br>
            <div id="why-zero">Why Zero?</div>
            <div class="radio-group">
                <p>
                    <input type="radio" ng-model="item.log.why_zero" value="1" /> No Food At Donor
                </p>
               <p>
                    <input type="radio" ng-model="item.log.why_zero" value="2" /> Shift Didn't Happen
                </p>
            </div>
        </span>
		<br>
    </form>


    <div id="transportation-container">
			<form id="transportation-form-container">
			<div id="weight-method">Weighing Method</div>

			<select id="weight-dropdown-box" ng-model="item.log.scale_type_id" ng-options="item.id as item.name for item in scaleTypes">
			</select><br>

            <div id="transportation">Transportation</div>

            <select id="transportaion-dropdown-box" ng-model="item.log.transport_type_id" ng-options="item.id as item.name for item in transportTypes">
            </select><br><br>

			<div id="transportation">Hours Spent</div>
			<input class="lb-input" type="text" size="5" ng-model="item.log.hours_spent"/>

            <div id="transportation-notes">
                <br>
                <textarea type="text" cols="32" rows="4" placeholder="Send notes about the shift to the Admin. Equipment issues?" ng-model="item.log.notes"></textarea>
            </div>
        </form>
        
    </div>

        <div id="save" ng-click="submit()">
            <h4>Save</h4>
        </div>
        <br>
        <div class="header">
        	Questions? Concerns? Comments? 
        </div>
        <div class="header">
        	<a href="mailto:info@boulderfoodrescue.com?Subject=">Email Boulder Food Rescue</a>
        </div>
